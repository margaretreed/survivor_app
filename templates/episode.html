{% extends 'base.html' %}

{% block body %}
    <h1>Season {{ season.season_id }}<h1>
    <h1>Episode {{ episode.episode_num }}</h1>

    <div class="episode_links">
        {% for episode in episodes %}
        <a href="/episode/{{ season.season_id }}/{{ episode.episode_num }}">Episode {{ episode.episode_num }}</a>
        {% endfor %}
    </div>


{% endblock %}
