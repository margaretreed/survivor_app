<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Survivor Stats{% endblock %}</title>

        <!-- Include any page-specific JavaScript using this block. -->
        {% block js %}
        {% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
        <link rel="stylesheet" href="/static/css/style.css"/>
        <script src ="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>


        {% block more_style %}
        {% endblock %}
    </head>
    <body>
      <section class = "main-body">
        <video playsinline autoplay muted loop id="bgvid">
          <source src="/static/torch-video.mp4" type="video/mp4">
        </video>

          <!-- Include the page's content with this block. -->
    {% block body %}
    {% endblock %}

          <header>
            <div class="logo">
              <img src="/static/torch-illustrated.jpg" width="60px">
              <a class="app-title" href="/">Survivor Stats</a>
            </div>
            <div class="menu-toggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
            </div>
          </header>

        </section>

        <div class="menu">
          <ul>
            <li>
              <a href="/"><h3>Home</h3></a>
            </li>
            <li>
              <h3 class="season-menu-toggle">Seasons  <i class="bi bi-arrow-down-up"></i></h3>
              <!-- <h3 class="seasons-toggle">Seasons</h3> -->
            </li>
            {% for season in seasons %}
            <li>
              <a class="season-menu-item" href="/season/{{ season.season_id }}">Season {{ season.season_id }}</a>
            </li>
            {% endfor %}
            {% block navbar %}
            {% endblock %}
          </ul>
        </div>

        
        <!-- jQuery first, then Popper.js, then Bootstrap JS, then d3.js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

        <script>

          const menuToggle = document.querySelector('.menu-toggle');
          const showcase = document.querySelector('.main-body');
          const menu = document.querySelector('.menu');
          const seasonMenuItems = document.querySelectorAll('.season-menu-item');
          const seasonMenuToggle = document.querySelector('.season-menu-toggle');

          menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
            menu.classList.toggle('active');
          })

          seasonMenuToggle.addEventListener('click', () => {
            seasonMenuItems.forEach(item => {
              item.classList.toggle('active');
            });
          })

    {% block script %}
    {% endblock %}    
  </script>  
    </body>
</html>
